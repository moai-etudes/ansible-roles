version: 2.1

jobs:
  lint-ansible:
    docker:
      - image: circleci/python:3.8.0
    steps:
      - run:
          name: Install ansible-lint
          command: sudo pip install ansible-lint==5.4.0 ansible==2.9.6
      - checkout
      - run:
          name: Run ansible-lint
          command: ansible-lint */

workflows:
  version: 2

  build:
    jobs:
      - lint-ansible
